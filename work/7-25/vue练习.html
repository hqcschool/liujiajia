<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../common/vue.js"></script>
</head>

<body>
    <div id="box">{{message}}</div>
    <script>
        const domBox = document.querySelector("#box");
        new Vue({
            el: domBox,
            data: {
                message: "你好vue"
            }
        })
    </script>
</body>

</html>
