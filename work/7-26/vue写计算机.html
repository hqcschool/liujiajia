<body>
    <div id="box">
        <input type="text" placeholder="请输入第一个数" v-model.number="number1" />
        <select v-model="opt">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" placeholder="请输入第二个数" v-model.number="number2" />
        <button @click="change">=</button><br>
        <b>结果: {{ result }}</b>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                number1: "",
                number2: "",
                result: "",
                opt: "",
            },
            methods: {
                change() {
                    switch (this.opt) {
                        case "+":
                            this.result = this.number1 + this.number2
                            break;
                        case "-":
                            this.result = this.number1 - this.number2
                            break;
                        case "*":
                            this.result = this.number1 * this.number2
                            break;
                        case "/":
                            this.result = this.number1 / this.number2
                            break;
                    }
                }
            }
        })
